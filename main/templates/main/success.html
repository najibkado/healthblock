{% extends "main/layout.html" %}
{% load static %}

{% block body %}

<!-- Page-Title -->
<div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
        <div class="page-title-box">
            <div class="row">
                <div class="col">
                    <h4 class="page-title"></h4>
                </div><!--end col-->  
            </div><!--end row-->                                   
        </div><!--end page-title-box-->
    </div><!--end col-->
    <div class="col-sm-2"></div>
</div><!--end row-->
<!-- end page title end breadcrumb -->


<div class="row">

    <div class="col-lg-3">
    </div>


    <div class="col-lg-6">
        
        <div class="" id="exampleModalSuccess" tabindex="-1" role="dialog" aria-labelledby="exampleModalSuccess1" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header bg-success">
                        <h6 class="modal-title m-0 text-white" id="exampleModalSuccess1">Successfull</h6>
                    </div><!--end modal-header-->
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-lg-3 text-center align-self-center">
                                <img src="{% static '/main/style/assets/images/widgets/btc.png' %}" alt="" class="img-fluid">
                            </div><!--end col-->
                            <div class="col-lg-9">
                                <h5>{{message}}</h5>
                                <span class="badge bg-soft-secondary">Active from</span>
                                <small class="text-muted ms-2">{{date}}</small>
                                <ul class="mt-3 mb-0">
                                    <li>User: {{new_user}}</li>
                                    <li>Username: {{new_user_username}}</li>
                                    <br>
                                </ul> 
                            </div><!--end col-->
                        </div><!--end row-->                                                     
                    </div><!--end modal-body-->
                    <div class="modal-footer">                                                    
                        <button type="button" onclick="window.location.href='{% url 'main:index' %}'" class="btn btn-soft-success btn-sm">Return home</button>
                    </div><!--end modal-footer-->
                </div><!--end modal-content-->
            </div><!--end modal-dialog-->
        </div><!--end modal-->
              
    </div><!--end col-->


    <div class="col-lg-3">
        
    </div>

</div>

{% endblock %}
